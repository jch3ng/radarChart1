<!DOCTYPE html>
<html>
<head>
  <title>Criteria Radar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      max-width: 100%;
      height: auto;
    }
    .controls {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: white;
      padding: 10px;
      border: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: flex-end; /* Align items to the right side */
    }
    .controls label {
      margin-right: 10px;
    }
    .legend {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: white;
      padding: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <canvas id="radarChart"></canvas>

  <div class="controls">
    <h2>Adjust Criteria Ratings</h2>
    <div>
      <label for="systemDesign">System Design:</label>
      <input type="range" id="systemDesign" min="1" max="5" value="4">
    </div>
    <div>
      <label for="networking">Networking:</label>
      <input type="range" id="networking" min="1" max="5" value="3">
    </div>
    <div>
      <label for="linux">Linux:</label>
      <input type="range" id="linux" min="1" max="5" value="4">
    </div>
    <div>
      <label for="culture">Culture:</label>
      <input type="range" id="culture" min="1" max="5" value="5">
    </div>
    <div>
      <label for="xFactor">X Factor:</label>
      <input type="range" id="xFactor" min="1" max="5" value="2">
    </div>
  </div>

  <div class="legend">
    <h2>Legend</h2>
    <ul id="legendList"></ul>
  </div>

  <script>
    // Rest of your JavaScript code
  </script>
</body>
</html>
